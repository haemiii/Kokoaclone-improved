<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/component/status-bar.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/component/b_menu-bar.css">
    <link rel="stylesheet" href="css/component/t_menu-bar.css">
    <link rel="stylesheet" href="css/component/channel.css">
    <link rel="stylesheet" href="css/component/menu_bar.css">
    <link rel="stylesheet" href="css/more.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <header>
        <p class="wifi">No Service<i class="fas fa-wifi"></i></p>
        <p class="time"></p>
        <p class="battery"">100%<i class="fas fa-battery-full"></i></p>
    </header>
    <section class="t_menu-bar">
        <p>More</p>
        <div class="menu-icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
            <i class="t_menu-circle fas fa-circle fa-xs"></i>
        </div>
    </section>
    <section class="channel">
        <section class="channel-icon">
            <img class="channel-img" src="kakaotalk.png">
            <div class="info">
                <p class="name">Haemiiiiii</p>
                <p class="number">+1 787-493-4219 </p>
            </div>
            <i class="fas fa-hourglass fa-2x"></i>        
        </section>  
    </section>
    <section class="more_menu-bar">
        <article><i class="fas fa-calendar fa-2x"></i><p>Calendar</p></article>
        <article><i class="fas fa-database fa-2x"></i><p>Talk Driver</p></article>
        <article><i class="fas fa-icons fa-2x"></i><p>Emoticons</p></article>
        <article><i class="fas fa-brush fa-2x"></i><p>Themes</p></article>
        <article><i class="fas fa-user fa-2x"></i><p>Account</p></article>
        <article><i class="fas fa-comments fa-2x"></i><p>Openchat</p></article>

    </section>
    <section class="suggestions">
        <p>
            Suggestions
        </p>
        <article class=" more_menu-bar">
            <div><img src="kakaostory.png"><p>Kakao Story</p></div>
            <div><img src="kakaofriends.png"><p>Kakao friends</p></div>
            <div><img src="friendsgem.png"><p>Friends Gem</p></div>
        </article>
        
    </section> 
    
    <section class="bottom_menu-bar">
        <i class="fas fa-user fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
        <i class="first fas fa-circle fa-lg"></i>
        <p class="fa-circle-1">1</p>
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <i class="second fas fa-circle fa-xs"></i>
    </section>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="time.js"></script>
</body>
</html>
