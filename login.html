<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login</title>
</head>
<body>
    <header>
        <p class="wifi">No Service<i class="fas fa-wifi"></i></p>
        <p class="time"></p>
        <p class="battery"">100%<i class="fas fa-battery-full"></i></p>
    </header>
    <main>
        <section class="login-description">
            <p>Welcome to KakaoTalk</p>
            <p>If you have a Kakao Account, </br>log in with your email or phone number.</p>
        </section>
        <section class="login-typing">
            <form >
                <input type="text" placeholder="Email or phone number" required/>
                <input type="text" placeholder="Password" required/>
            </form>
        </section>
        <section class="login-submit">
            <form>
                <input type="submit" value="Log In"/>
                <input type="submit" value="Sign Up"/>
            </form>
        </section>
        <section class="login-find_info">
            <a href=""><p>Find Kakao Account or Password</p></a>
        </section>
    </main>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="time.js"></script>

</body>
</html>
