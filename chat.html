<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/component/status-bar.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/component/b_menu-bar.css">
    <link rel="stylesheet" href="css/component/t_menu-bar.css">
    <link rel="stylesheet" href="css/component/channel.css">
    <link rel="stylesheet" href="css/chat.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p class="wifi">No Service<i class="fas fa-wifi"></i></p>
        <p class="time"></p>
        <p class="battery"">100%<i class="fas fa-battery-full"></i></p>
    </header>
    <section class="t_menu-bar">
        <p>Chats</p>
        <div class="menu-icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-comment fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </section>
    <section class="channel">
        <section class="channel-icon">
            <img class="channel-img" src="kakaotalk.png">
            <div>
                <p>KakaoTalk</p>
                <p>please check My Kakao Account Info</p>
            </div>
            <div>
                <p>21:22</p>
                <i class="chat-circle fas fa-circle fa-lg"></i>
                <p class="circle-1">1</p>
            </div>
        </section>  
    </section>
    
    <section class="bottom_menu-bar">
        <i class="fas fa-user fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
        <i class="first fas fa-circle fa-lg"></i>
        <p class="fa-circle-1">1</p>
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <i class="second fas fa-circle fa-xs"></i>
    </section>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="time.js"></script>
</body>
</html>
