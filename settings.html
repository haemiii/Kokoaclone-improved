<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/component/status-bar.css">
    <link rel="stylesheet" href="css/component/b_menu-bar.css">
    <link rel="stylesheet" href="css/settings.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <header>
        <p class="wifi">No Service<i class="fas fa-wifi"></i></p>
        <p class="time"></p>
        <p class="battery"">100%<i class="fas fa-battery-full"></i></p>
    </header>
    <section class="top-bar">
        <article class="settings">
            <i class="fas fa-angle-left fa-2x"></i>
            <p>Settings</p>
            <i class="fas fa-search fa-2x"></i>
        </article>
    </section>
    <section class="elements1">
        <article class="element"><i class="fas fa-bullhorn fa-lg"></i><p>Notices</p></article>
        <article class="element"><i class="fas fa-flask fa-lg"></i><p>Kakao Lab</p></article>
        <article class="element-add"><i class="fas fa-info-circle fa-lg"></i><p>Version</p> <p>Latest Version</p></article>
    </section>
    <section class="elements2">
        <article class="element"><i class="fas fa-lock fa-lg"></i><p>Privacy</p></article>
        <article class="element"><i class="fas fa-bell fa-lg"></i><p>Notifications</p></article>
        <article class="element"><i class="fas fa-user fa-lg"></i><p>Friends</p></article>
        <article class="element"><i class="fas fa-comment fa-lg"></i><p>Chats</p></article>
        <article class="element"><i class="fas fa-spinner"></i><p>Display</p><i class="d-circle fas fa-circle"></i><p class="N1">N</p></article>
        <article class="element-add"><i class="fas fa-brush fa-lg"></i><p>Themes</p><i class="t-circle fas fa-circle"></i><p class="N2">N</p><p>Default theme</p></article>
        <article class="element"><i class="fas fa-phone fa-lg"></i><p>Call</p></article>
    </section>
    <section class="bottom_menu-bar">
        <i class="fas fa-user fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
        <i class="first fas fa-circle fa-lg"></i>
        <p class="fa-circle-1">1</p>
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <i class="second fas fa-circle fa-xs"></i>
    </section>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="time.js"></script>
</body>
</html>
