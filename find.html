<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/component/status-bar.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/component/b_menu-bar.css">
    <link rel="stylesheet" href="css/component/t_menu-bar.css">
    <link rel="stylesheet" href="css/component/channel.css">
    <link rel="stylesheet" href="css/component/menu_bar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/find.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <header>
        <p class="wifi">No Service<i class="fas fa-wifi"></i></p>
        <p class="time"></p>
        <p class="battery"">100%<i class="fas fa-battery-full"></i></p>
    </header>
    <section class="t_menu-bar">
        <p>Find</p>
        <div class="menu-icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
            <i class="t_menu-circle fas fa-circle fa-xs"></i>
        </div>
    </section>
    <section class="find_menu-bar">
        <article><i class="fas fa-qrcode fa-2x"></i><p>QR Code</p></article>
        <article><i class="fas fa-address-book fa-2x"></i><p>Add by </br>Contacts</p></article>
        <article><i class="fas fa-address-card fa-2x"></i><p>Add by ID</p></article>
        <article><i class="fas fa-envelope fa-2x"></i><p>Invite</p></article>
    </section>
    <section class="recommended-friends">
        <p>
            Recommended Friends
        </p>
        <p>
            You have no recommended friends.
        </p>
    </section>
    <section class="open-chat">
        <article>
            <p>Open Chat</p>
            <p>Go to Openchat Home <i class="fas fa-angle-right"></i></p>
        </article>
        <article class="chat-room">
            <article class="chat-info">
                <p>#Day6</p>
                <p>#Day6#Myday#Friends</p>
                <div>
                    <img src="chat-info-img1.png">
                    <p>802 members|</p>
                    <p>Active</p>
                </div>
            </article>
            <article class="chat-picture">
                <img src="chat-img1.png"/>
                <div class="heart"><i class="fas fa-heart fa-xs"></i><p>310</p></div>
            </article>
        </article>
        <article class="chat-room">
            <article class="chat-info">
                <p>Day6~~</p>
                <p>#englishonly #youngk #wonpil..</p>
                <div>
                    <img src="chat-info-img2.png">
                    <p>299 members|</p>
                    <p>Active</p>
                </div>
            </article>
            <article class="chat-picture">
                <img src="chat-img2.png"/>
                <div class="heart"><i class="fas fa-heart fa-xs"></i><p>1219</p></div>
            </article>
        </article>
       
    </section>
    
    <section class="bottom_menu-bar">
        <i class="fas fa-user fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
        <i class="first fas fa-circle fa-lg"></i>
        <p class="fa-circle-1">1</p>
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <i class="second fas fa-circle fa-xs"></i>
    </section>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="time.js"></script>
</body>
</html>
